<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Establece el set de caracteres a UTF-8 -->
    <meta charset="UTF-8">
    <!-- Configuración inicial para la responsividad -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo de la pagina -->
    <title>Google Clone</title>
    <!-- Iconos de google -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Importar la hoja de estilos -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Tu código HTML va aquí -->
    <img class="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" />

    <!-- Search -->
    <div class="search-container">
      <div class="search-box">
        <input id="searchInput" type="text" placeholder="Buscar en Google..." />
      </div>

      <div class="buttons">
        <button class="btn" onclick="doSearch()">Buscar con Google</button>
        <button class="btn" onclick="doSearch()">Voy a tener suerte</button>
      </div>
    </div>
    <!-- Importar el script -->
    <script src="script.js"></script>
</body>
</html>
